          type: array
          items:
            type: number
            format: double
          description: 'Array of water rates at standard conditions: [m3/day]'
          nullable: true
      additionalProperties: false
      description: "Similar to the BlackOilStream specification, except that pressure, temperature and flow rates are given as time\r\nseries rather than a single set of values, enabling more efficient processing of an entire production history.\r\n\r\nThe fluid stream is defined according to the simplified \"Black oil\" equation of state.\r\n\"Black oil\" assumes no flashing or absorption, meaning the gas fraction will behave as an ideal gas, and that\r\nthe oil and water phases retain their properties (density/viscosity) regardless of pressure or temperature.\r\nFlow rates are given with reference to a standard condition, for which pressure and temperature are known, i.e.\r\na volumetric gas flow rate in Sm3/d assumes that the gas density is equal to that of the reference condition\r\ngiven by PressureStd and TemperatureStd.\r\n            \r\nMixture density and mixture viscosity are calculated based on the volume weighted fractions of gas. oil and\r\nwater, and these are used as inputs to the erosion calculations.\r\n            \r\nNote that the number of data sets, i.e. the length of the pressure, temperature, flow rate and time series\r\narrays must match each other and those of the ParticleStreamTimeSeries object."
