          description: "Array of timestamps. Several valid formats apply, e.g. \"08/18/2018 07:22:16\", \"8/2018\", \"2018-08-18T07:22:16.0000000-07:00\".\r\nMake sure that all timestamps are arranged in chronological order, as this is required to calculate accumulated erosion."
          nullable: true
        gasVolumetricRateStd:
          type: array
          items:
            type: number
            format: double
          description: 'Array of gas rates at standard conditions: [m3/day]'
          nullable: true
